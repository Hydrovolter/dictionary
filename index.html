<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Dictionary</title>
        <link rel="icon" href="favicon.png">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">

        <script src="data.js" type="text/javascript"></script>
        <script src="libraries/stardict.js" type="text/javascript"></script>
        <script src="libraries/dictzip.js" type="text/javascript"></script>
        <script src="libraries/pako_inflate.js" type="text/javascript"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="xdxf.css">
    </head>
    <body>
        <div id="loadIconDiv">
            <img src="./loading.svg" id="loadIcon"></img>
        </div>
        <input type="file" multiple="multiple" id="upload">
        <h1 id="bookname"></h1>
        <div id="search" style="display: none">
            <div id="inputContainer">
                <button id="searchButton" onclick="searchDict(searchBox.value)" title="Search">
                    <img src="./search.svg" id="loadIcon"></img>
                </button>
                <input type="text" id="searchBox" list="suggestions">
            </div>
            <div id="suggestions"></div>
            <div id="backgroundOverlay"></div>
        </div>
        <div id="definition"></div>
        <script src="index.js" type="text/javascript"></script>
    </body>
</html>
